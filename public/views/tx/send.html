<style>
 .exchangePrice {
   padding-left: 5px;
  }
</style>
<div class="row">
  <div class="col-lg-12 text-center">
    <h1>Send Globes</h2>
      <hr>
  </div>
</div>

<div class="row" style="padding-bottom: 20px">
  <div class="col-lg-12 text-center">
    <h4>You have <span id="availableBalance" class="addExchangePrice" style="color: #009933;"><%= data.balance %> GLB</span> available to spend.</h4>
  </div>
</div>

<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <div id="errors" class="alert alert-danger hidden"></div>
  </div>
</div>

<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <form id="createSendForm" action="#" onsubmit="coinpunk.controllers.tx.create(); return false;" class="form-horizontal" role="form">
      
      <div class="form-group hidden-lg">
        <label for="qrcodeinput" class="col-lg-5 control-label">Scan from QR Code
        <div class="col-lg-5">
          <input class="btn btn-large btn-info" type="file" id="qrcodeinput" name="qrcodeinput" accept="image/*" capture="camera" style="width: 110px">
        </div>
      </div>
      
      <div class="form-group">
        <label for="address" class="col-lg-5 control-label">Globe address to send to</label>
        <div class="col-lg-5">
          <input id="address" type="text" name="address" autocomplete="off" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-lg-5 control-label">Amount</label>
        <div class="col-lg-2">
          <input id="amount" type="text" name="amount" class="form-control" autocomplete="off" placeholder="0.00">
        </div>
      </div>
      
      <div class="form-group">
        <label for="" class="col-lg-5 control-label"></label>
        <div class="col-lg-5">
          <p>A fee of <span class="addExchangePrice" style="color: #009933;"><%- coinpunk.controllers.tx.defaultFee %> GLB</span> will be added to ensure timely processing by the Globe network.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="submit" class="col-lg-5 control-label hidden-sm hidden-xs"></label>
        <div class="col-lg-2 text-center">
          <button id="sendButton" type="submit" class="btn btn-default btn-lg btn-info" class="form-control">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
	$("#qrcodeinput").on("change", coinpunk.controllers.tx.scanQR);
</script>
